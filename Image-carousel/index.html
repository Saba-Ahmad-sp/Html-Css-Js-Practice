<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <script src="https://kit.fontawesome.com/070fb55a30.js" crossorigin="anonymous"></script>
  <title>Image Carousel</title>
</head>
<body>
  <section aria-label="Newest Photos">
    <div class="carousel">
      <div class="carousel-button prev"><i class="fa-solid fa-caret-left"></i></div>
      <div class="carousel-button next"><i class="fa-solid fa-caret-right"></i></div>
      <ul>
        <li class="slide">
          <img src="https://plus.unsplash.com/premium_photo-1673292293042-cafd9c8a3ab3?q=80&w=687&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Nature">
        </li>
        <li class="slide">
          <img src="https://images.unsplash.com/photo-1518495973542-4542c06a5843?q=80&w=687&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Nature">
        </li>
        <li class="slide">
          <img src="https://images.unsplash.com/photo-1529419412599-7bb870e11810?q=80&w=687&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Nature">
        </li>
      </ul>
    </div>
  </section>

  <script src="./script.js"></script>
</body>
</html>
