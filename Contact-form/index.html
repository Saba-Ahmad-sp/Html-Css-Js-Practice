<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Contact Form</title>
</head>
<body>
  <div class="container">
    <div class="details">
      <h1>Get in touch</h1>
      <form action="#">
        <label for="full-name">
          <input type="text" id="full-name" name="full-name" placeholder="Saba Ahmad" class="form-element">
        </label>
        <label for="email">
          <input type="email" id="email" name="email" placeholder="someone@gmail.com" class="form-element">
        </label>
        <label for="text">
          <textarea name="text" id="text" placeholder="Share your Thoughts!" class="form-element" ></textarea>
        </label>
      </form>
    </div>
    <div class="img">
      <img src="" alt="">
    </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
