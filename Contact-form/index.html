<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Contact Form</title>
  </head>
  <body>
    <div class="container">
        <form id="form" action="https://api.web3forms.com/submit" method="POST" class="contact-left">
          <div class="contact-left-heading">
            <h2>Get in touch</h2>
            <hr>
          </div>
          <input type="hidden" name="access_key" value="7a1b68c5-3320-4144-b395-04f8e73fc9a0">
          <input
            type="text"
            id="full-name"
            name="full-name"
            placeholder="Saba Ahmad"
            class="form-element"
            required
          />
          <input
            type="email"
            id="email"
            name="email"
            placeholder="someone@gmail.com"
            class="form-element"
            required
          />
          <textarea
            name="text"
            id="text"
            placeholder="Share your Thoughts!"
            class="form-element text-area"
            required
          ></textarea>
          <div class="button">
            <button class="btn" type="submit">Submit</button>
          </div>
          <div id="result"></div>
        </form>
      <div class="right-img">
        <img src="./assets/contact-us-illustration-download-in-svg-png-gif-file-formats--customer-support-service-representative-call-pack-business-illustrations-5059493.webp" alt="" />
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
